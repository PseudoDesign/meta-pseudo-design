# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

LAYERSERIES_COMPAT_pseudo-design = "gatesgarth"

BBFILE_COLLECTIONS += "pseudo-design"
BBFILE_PATTERN_pseudo-design = "^${LAYERDIR}/"
BBFILE_PRIORITY_pseudo-design = "85"

